<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css.css">
    <title>WeightConverter</title>
    <script src="https://kit.fontawesome.com/f5dd8a7907.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div id="title">
            <h2>Weight Converter <span id="icon"><i class="fa-solid fa-scale-balanced"></i></span></h2> <br>
        </div>
        <p><b>Kilogram:</b></p>
        <input  id="kilogram" type="number" placeholder="Kilogram"><br><br>
    
    
        <p> <b>Pounds:</b></p> 
        <input id="pounds"type="number" placeholder="Pounds"><br><br>
    
    
        <p><b> Ounces:</b></p>
        <input id="ounces" type="number" placeholder="Ounces">
    
    
        <button id="button"> Clear All</button>
        
        <script src="js.js"></script>

        

    </div>

</body>
</html>
